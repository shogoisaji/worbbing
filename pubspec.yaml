name: worbbing
description: worbbing.
publish_to: "none"

# release 2024.6.14 1.0.0+11
# 2024.7.26 1.2.1+1
version: 1.2.1+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation:
  json_annotation:
  shared_preferences:
  url_launcher:
  google_fonts:
  sqflite:
  rive:
  flutter_local_notifications:
  device_info_plus:
  intl:
  timezone:
  flutter_app_badger:
  android_intent_plus:
  receive_sharing_intent:
  flutter_animate:
  envied:
  uuid:
  dio:
  rive_animated_icon:
  app_settings:
  auto_size_text:
  lottie:
  flutter_svg:
  package_info_plus:
  flutter_native_splash:
  google_mobile_ads:
  app_tracking_transparency:

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  build_runner:
  json_serializable:
  flutter_launcher_icons:
  envied_generator:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/rive/
    - assets/lottie/
    - assets/svg/

  fonts:
    - family: SawarabiGothic
      fonts:
        - asset: assets/fonts/Sawarabi_Gothic/SawarabiGothic-Regular.ttf

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/worbbing_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/worbbing_icon.png"

flutter_native_splash:
  color: "#000000"
  # image: "assets/images/splash.png"
  color_dark: "#000000"
  # image_dark: "assets/images/splash.png"
  fullscreen: true
  android_12:
    icon_background_color: "#000000"
    image: "assets/images/splash.png"
    icon_background_color_dark: "#000000"
    image_dark: "assets/images/splash.png"
